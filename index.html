<!DOCTYPE html>
<html>

<head>
    <title>Recipe Search</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a47ff8add.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="" width="30px" style="margin-right: 5px;">Flavor Finder</h1>
        </div>

        <div class="search">
            <input type="text" id="search" autocomplete="false" placeholder="Search for a recipe...">
            <input type="number" class="limit" min="1" placeholder="enter no of results " style="min-width: 50px">
            <button id="search-btn"><i class="fa-solid fa-lg fa-magnifying-glass"
                    style="margin-right:px;"></i>Search</button>
        </div>
        <h1 class="error"></h1>
        <div class="recipes">
            <div class="search-options">
                <ul class="results">
                </ul>
            </div>
            <div class="recipe">
                <div class="recipe-img">
                    
                </div>
                <div class="recipe-details">
                   
                </div>
                <div class="ing">
                    
                    <ul class="wrap">
                       
                    </ul>
                </div>
                <div class="instructions">
                    <ul class="instructions-list">
                    </ul>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
