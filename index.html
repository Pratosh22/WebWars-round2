<!DOCTYPE html>
<html>

<head>
    <title>Recipe Search</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a47ff8add.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Roundup</h1>
        </div>
        <div class="search">
            <input type="text" id="search" autocomplete="false" placeholder="Search for a recipe...">
            <button id="search-btn"><i class="fa-solid fa-lg fa-magnifying-glass"
                    style="margin-right:px;"></i>Search</button>
        </div>
        <div class="recipes">
            <div class="search-options">
                <ul class="results">
                </ul>
            </div>
            <div class="recipe">
                <div class="recipe-img">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                        width="300px" alt="">
                </div>
                <div class="recipe-details">
                    <h2>Recipe Name</h2>
                    <p>Recipe Description</p>
                </div>
                <div class="ing">
                    <h3>Recipe Ingredient</h3>
                    <ul class="wrap">
                        <li class="recipe-ingredient">
                            <div>
                                <div class="recipe_quantity">100</div>
                                <div class="description"><p>HELLO</p></div>
                            </div>
                        </li>
                        <li class="recipe-ingredient">
                            <div>
                                <div class="recipe_quantity">100</div>
                                <div class="description"><p>Hi</p></div>
                            </div>
                        </li>
                        <li class="recipe-ingredient">
                            <div>
                                <div class="recipe_quantity">100</div>
                                <div class="description"><p>hi</p></div>
                            </div>
                        </li>
                        <li class="recipe-ingredient">
                            <div>
                                <div class="recipe_quantity">100</div>
                                <div class="description"><p>hi</p></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
