<!DOCTYPE html>
<html>

<head>
    <title>Recipe Search</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a47ff8add.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Roundup</h1>
        </div>
        <div class="search">
            <input  type="text" id="search" autocomplete="false" placeholder="Search for a recipe...">
            <button id="search-btn" ><i class="fa-solid fa-lg fa-magnifying-glass" style="margin-right:px;"></i>Search</button>
        </div>
        <div class="recipes">
            <div class="search-options">
                <ul class="results">
                    <li class="preview">
                        <a href="" class="preview-link">
                            <figure class="preview-fig">
                                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                                    alt="preivew-img" style="width:60px;border-radius: 50%;">
                            </figure>
                            <div class="preview-data">
                                <h4 class="preview-title">Recipe 1</h4>
                            </div>
                        </a>
                    </li>
                    <li class="preview">
                        <a href="" class="preview-link">
                            <figure class="preview-fig">
                                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                                    alt="preivew-img" style="width:60px;border-radius: 50%;">
                            </figure>
                            <div class="preview-data">
                                <h4 class="preview-title">Recipe 1</h4>
                            </div>
                        </a>
                    </li>
                    <li class="preview">
                        <a href="" class="preview-link">
                            <figure class="preview-fig">
                                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                                    alt="preivew-img" style="width:60px;border-radius: 50%;">
                            </figure>
                            <div class="preview-data">
                                <h4 class="preview-title">Recipe 1</h4>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="recipe">
                <div class="recipe-img">
                    <img src="" alt="">
                </div>
                <div class="recipe-details">

                </div>
                <div class="ing">

                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>

</html>
